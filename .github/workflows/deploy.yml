name: 360funnels Form - CI/CD Pipeline

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: self-hosted
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Copy credentials
        run: cp /root/.creds/form/.env /root/form-runner/_work/360funnels-automation-form/360funnels-automation-form/.env

      - name: Build the application
        run: npm run build

      - name: Copy build files to the respective filepath
        run: cp /root/form-runner/_work/360funnels-automation-form/360funnels-automation-form/dist/* /var/www/html/form
